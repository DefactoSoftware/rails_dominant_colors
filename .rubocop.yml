Documentation:
  Enabled: false
Metrics/LineLength:
  IgnoredPatterns: ['(\A|\s)#']
  Max: 120
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Layout/EmptyLinesAroundBlockBody:
  Enabled: false
Metrics/MethodLength:
  Max: 25
Metrics/BlockLength:
  Max: 30
Metrics/AbcSize:
  Max: 25
Metrics/CyclomaticComplexity:
  Max: 25
Style/RegexpLiteral:
  EnforcedStyle: percent_r
Naming/MethodParameterName:
  AllowedNames:
    - 'r'
    - 'g'
    - 'b'
    - 'a'
    - 'h'
    - 's'
    - 'l'